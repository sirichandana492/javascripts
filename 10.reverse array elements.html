<!DOCTYPE html>
<html>
<head>
    <title>Display Array Elements in Reverse</title>
</head>
<body>
    <h1>Array Elements in Reverse</h1>
    <ul id="outputList"></ul>

    <script>
        // Define an array of elements
        var fruits = ["Apple", "Banana", "Cherry", "Date", "Grapes"];

        // Function to display array elements in reverse
        function displayArrayInReverse() {
            var outputList = document.getElementById("outputList");
            outputList.innerHTML = ""; // Clear previous content

            // Loop through the array in reverse order and create list items
            for (var i = fruits.length - 1; i >= 0; i--) {
                var listItem = document.createElement("li");
                listItem.textContent = fruits[i];
                outputList.appendChild(listItem);
            }
        }

        // Call the displayArrayInReverse function to display the elements in reverse order
        displayArrayInReverse();
    </script>
</body>
</html>
